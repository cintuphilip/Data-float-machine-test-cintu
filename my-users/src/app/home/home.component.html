<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card-group">
            <div class="card-body">
                <div class="row col-12">
                <div *ngIf="pageSizeArray" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <select type="number" class="form-control" name="pageSize" (change)="getAllNamesList()"
                        [(ngModel)]="selectedPageSize" [ngModelOptions]="{standalone: true}">
                        <option value="">PageSize</option>
                        <option *ngFor="let pageSize of pageSizeArray" [ngValue]="pageSize">{{pageSize}}
                        </option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <input type="text" class="form-control" [(ngModel)]="nameFilterQuery"
                        (change)="getFilteredNameList()" placeholder="Search by name" />
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                    <button class="btn btn-primary" (click)="openAddUserModal()">ADD NEW USER</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="modal" id="addUserModal" role="dialog" style="display: none; overflow: scroll;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header left-margin">
                    <button type="button" aria-label="Close" (click)="hideAddUserModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div *ngIf="userDetail" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label>Gender</label>
                                <input type="radio" class="radio-margin" [(ngModel)]="userDetail.gender" name="PaidStatus"
                                    [value]="1"><i></i><span class="rd">Male</span>
                                <input type="radio" class="radio-margin" [(ngModel)]="userDetail.gender" name="PaidStatus"
                                    [value]="2"><i></i><span class="rd">Female</span>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label>Title</label>
                                <input type="text" class="form-control" [(ngModel)]="userDetail.Name.title" />
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label>First Name</label>
                                <input type="text" class="form-control" [(ngModel)]="userDetail.Name.first" />
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label>Last Name</label>
                                <input type="text" class="form-control" [(ngModel)]="userDetail.Name.last" />
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label>Email</label>
                                <input type="text" class="form-control" [(ngModel)]="userDetail.email" />
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label>User Name</label>
                                <input type="text" class="form-control" [(ngModel)]="userDetail.userName" />
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label>Date Of Birth</label>
                                <input type="text" class="form-control" [(ngModel)]="userDetail.dob" />
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <label>Phone</label>
                                <input type="text" class="form-control" [(ngModel)]="userDetail.phone" />
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <button class="btn btn-primary" (click)="addNewUser()">Submit</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="card-group">
            <div class="card-body">
                <ul>
                    <li *ngFor="let item of nameList;">
                        <h2>{{item.Name.first + " "+ item.Name.last}}</h2>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
